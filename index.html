<!DOCTYPE html>
<html>
<head>
  <title>Music Release Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 50px;
    }

    .card {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      width: 400px;
      margin: auto;
      backdrop-filter: blur(10px);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }

    input {
      background: rgba(255,255,255,0.2);
      color: white;
    }

    button {
      background: #ff7e5f;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #feb47b;
    }

    #result {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸŽµ Music Release Helper</h1>

    <input type="text" id="songName" placeholder="Song name">
    <input type="text" id="mood" placeholder="Mood / Vibe">

    <button onclick="generate()">Generate</button>

    <div id="result"></div>
  </div>

  <script>
    function generate() {
      const song = document.getElementById("songName").value;
      const mood = document.getElementById("mood").value;

      const titles = [
        song + " - Lost in the " + mood,
        mood + " Dreams",
        song + " (Echo Version)",
        mood + " Nights",
        song + " - Midnight Mix"
      ];

      document.getElementById("result").innerHTML =
        "<h3>Generated Titles:</h3>" +
        "<ul><li>" + titles.join("</li><li>") + "</li></ul>";
    }
  </script>

</body>
</html>
